<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=0.5">
    <title>vue-work</title>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-work doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script >
      (function () {
        const  styleN = document.createElement("style");
        const width = document.documentElement.clientWidth/10;
        styleN.innerHTML = 'html{font-size:'+width+'px!important}';
        document.head.appendChild(styleN);
      })();
    </script>
  </body>
</html>
